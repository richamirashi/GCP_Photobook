<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta name="description" content="MyPhotoBook">
       <meta name="author" content="Richa Mirashi">
       <link rel="icon" href="/static/img/favicon.png">
   
       <title>MyPhotoBook</title>
 
       <!-- Bootstrap core CSS -->
       <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
  
       <!-- Custom styles for this template -->
       <link href="/static/bootstrap/album.css" rel="stylesheet">
     </head>
  
     <body>

       <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="/static/img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <strong>PhotoBook</strong>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/upload.html">Upload Photo</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/categories/animal">Animals</a>
                        <a class="dropdown-item" href="/categories/flower">Flowers</a>
                        <a class="dropdown-item" href="/categories/people">People</a>
                        <a class="dropdown-item" href="/categories/other">Other</a>
                    </div>
            </li>

        </ul>
        </div>
       
       </div>

       <div class="container">
         {% block content %}{% endblock %}
       </div>


    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>MyPhotoBook</p>
        <p>All Rights Reserved @Richa Mirashi</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap/popper.min.js"></script>
    <script src="/static/bootstrap/holder.min.js"></script>
    <script>
      $(function () {
        Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
      });
    </script>
    <script src="/static/bootstrap/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/bootstrap/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
