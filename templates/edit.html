
{# [START form] #}
{% extends "base.html" %}

{% block content %}

    <!-- Form input  -->

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Update the Photo Details</h1>

        <form action="/post_edit/{{entity.blob_name}}" method="POST" enctype="multipart/form-data">
        
          <div class="form-group">
            <label for="name">Photographer Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{entity.name}}" placeholder="Enter Photographer's Name Here.."/>
          </div>
        
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" value="{{entity.location}}" placeholder="Enter Location of the Picture Here.."/>
          </div>
        
          <div class="form-group">
            <label for="timestamp">Dated</label>
            <input type="text" name="timestamp" id="timestamp" class="form-control" value="{{entity.timestamp}}" placeholder="Enter Date of the Photo taken.."/>
          </div>
        
          <div class="form-group">
            <label for="labels">Labels</label>
            <textarea name="labels" id="labels" class="form-control" placeholder="Enter the Category of the Picture..">{{entity.labels}}</textarea>
          </div>
        
          <div class="form-group">
            <label for="file">Image</label>
            <input type="file" name="file" id="file" class="form-control"/>
          </div>
        
          <button type="submit" class="btn btn-success">Update</button>
        </form>

      </div>
    </section>


{% endblock %}
{# [END form] #}
